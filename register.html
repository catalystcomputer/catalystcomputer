<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Register - CATALYST COMPUTER INSTITUTE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section>
    <h2>Register for Batch Access</h2>
    <form id="registerForm">
      <label>Name: <input type="text" name="name" required /></label><br />
      <label>Phone: <input type="text" name="phone" required /></label><br />
      <label>Batch ID: <input type="text" name="id" required /></label><br />
      <label>Password: <input type="password" name="pass" required /></label><br />
      <button type="submit">Register</button>
    </form>
    <button onclick="location.href='index.html'" style="margin-top:12px;width:100%;background:#5C6AC4;">Back to Home</button>
    <p id="registerMsg"></p>
  </section>
  <script>
    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      const name = this.name.value.trim();
      const phone = this.phone.value.trim();
      const id = this.id.value.trim();
      const pass = this.pass.value;
      if (!name || !phone || !id || !pass) {
        document.getElementById('registerMsg').textContent = "All fields are required!";
        return;
      }
      localStorage.setItem('batchUser', JSON.stringify({ name, phone, id, pass }));
      document.getElementById('registerMsg').textContent = "Registration successful! Redirecting...";
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1500);
    };
  </script>
</body>
</html>
